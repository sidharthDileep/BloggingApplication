<div class="content">
    <div class="container">
      <div class="row" *ngFor="let post of posts | paginate : {
                                    currentPage: page,
                                    totalItems: count,
                                    itemsPerPage:items
                                };">
        <div class="blogpost">
          <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
          
          <p [innerHTML]="post.content"></p>
          <div>
            <a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">Read More</a>
          </div>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>

  <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
