<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
          <h1 class="blog-title" *ngIf="post">{{post.title}} </h1>
          <span>
            <p *ngIf="post">Category :  {{post.category}}</p>
          </span>
          <span>
            <p *ngIf="post">Description :  {{post.description}}</p>
          </span>
          <hr>
          <p *ngIf="post" [innerHTML]="post.content"></p>
          <hr>
        </div>
      </div>
  
    </div>
  </div>
